    <!-- end header.njk -->
    <section class="login pt-5">
      <div class=" container mb-3">
        <h1 class="text-center text-white">Login to SpeekIO</h1>
        <p class="text-center  text-white">Why not try for free before buying</p>
      </div>
      <div class="container d-flex justify-content-center">
        <div class="signup-container ">
          <div class="card">
            <div class="card-body">
              <form class="p-2">
                <div class="form-group">
                  <label for="InputEmail">Email</label>
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="InputEmailHelp" placeholder="Enter your email id">
                </div>
                <div class="form-group">
                  <label for="InputPassword">Password</label>
                  <input type="password" class="form-control" id="InputPassword" aria-describedby="InputPasswordHelp" placeholder="Enter your password">
                </div>
                <div class="text-center mt-4"> <a href="#" class="btn btn-primary w-100 " data-type="success" data-message="You have successfully signed in, please wait....">Sign in</a>
                  <div class="text-muted mt-2"> <a href="#" class="text-primary " data-toggle="modal" data-target="#exampleModal">Forgot your password? </a> </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="InputEmail">Enter your Email</label>
                <input type="email" class="form-control  mb-1" id="InputEmail" aria-describedby="InputEmailHelp" placeholder="Enter your email id">
              </div>
            </div>
            <div class="modal-footer"> <a href="#" class="mr-3">Resend Email</a>
              <button type="button" class="btn btn-primary">Recover Account</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end index.html -->
